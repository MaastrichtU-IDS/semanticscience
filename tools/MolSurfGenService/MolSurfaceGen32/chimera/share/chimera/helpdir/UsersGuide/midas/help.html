<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>help</b> [ <i>command</i> | <i>filename</i> ]</h3>
<p>
<b>Help</b> displays information on the selected <i>command</i>.
If, instead of a command, a full pathname to a file (beginning with
a "/") is given, the contents of that file are displayed.
</p><p>
See also:  the
<a href="../framecommand.html" target="_top"><b>Commands Index</b></a>,
the <A href="../menu.html#menuhelp"><b>Help</b> menu</a>
</p>

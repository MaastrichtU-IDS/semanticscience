<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>start</b> <i>tool_name</i></h3>
<p>
<b>Start</b> invokes the 
<a href="../framecontrib.html" target="_top">Chimera tool</a> 
named <i>tool_name</i>.
The same pattern of capitalization and spaces (if any) as shown in the 
<a href="../menu.html#menutools"><b>Tools</b> menu</a> should be used.
</p><p>
Example:
<blockquote><tt>
<b>start Side View</b>
</tt></blockquote>
- start the <a href="../sideview.html#sideview"><b>Side View</b></a>
</p><p>
See also: <b><A href="open.html">open</A></b></p>
</body></html>

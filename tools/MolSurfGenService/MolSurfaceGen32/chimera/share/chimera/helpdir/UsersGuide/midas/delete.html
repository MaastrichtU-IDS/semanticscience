<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>delete</b>
<a href="frameatom_spec.html" target="_top"><i>atom-spec</i></a></h3>
<p>
<b>Delete</b> removes the specified atoms and their bonds,
like <b>delete</b> in the 
<A href="../menu.html#actdisplay"><b>Atoms/Bonds</b></a> section of the
<A href="../menu.html#menuactions"><b>Actions</b> menu</a>.
The removed items cannot be recovered except by reopening the original input.  
</p><p>
See also: 
<b><A href="bond.html">bond</A></b>,
<b><A href="longbond.html">longbond</A></b>,
<b><A href="display.html">display</A></b>,
<b><A href="show.html">show</A></b>,
<b><A href="close.html">close</A></b>
</p>

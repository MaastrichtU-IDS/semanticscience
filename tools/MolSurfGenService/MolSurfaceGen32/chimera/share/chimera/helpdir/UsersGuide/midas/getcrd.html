</head><body>
<font size="-1">

<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>getcrd</b> <a href="frameatom_spec.html" target="_top">
<i>atom-spec</i></a></h3>
<p>
The <b>getcrd</b> command returns the untransformed X, Y and Z coordinates
of the <a href="frameatom_spec.html" target="_top">specified</a> atom(s).
The coordinates are reported in the
<a href="../reply.html"><b>Reply Log</b></a>.
</p><p>
See also:
<b><A href="chirality.html">chirality</A></b>,
<b><A href="write.html">write</A></b>
</p>
</body></html>

<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>vdwdensity</b> <i>value</i></h3>
<p>
<b>Vdwdensity</b> controls the dot density of the displayed surface.
<i>Value</i> is the number of dots per 0.2 square angstroms, and
the default is 5 (25 dots per square angstrom).
</p><p>
See also: <b><A href="vdw.html">vdw</A></b>,
<b><A href="vdwdefine.html">vdwdefine</A></b>, 
<b><A href="setattr.html">setattr</A></b>, 
the <a href="../moleculeattrib.html">molecule model attributes panel</a>
</p>
</body></html>

</head><body>

<h3><a href="usageconventions.html">Usage</a>:
 <BR><b>echo</b> <i>text</i></h3>
<p>
<b>Echo</b> places the <i>text</i> argument in the
<a href="../chimerawindow.html#statusline">status line</a> and
<a href="../reply.html"><b>Reply Log</b></a>.
<b>Echo</b> may be used in scripts to send messages back to the user.
</p>

<h2>Downloading a Link File</h2>
<p>
The easiest way to download a linked file depends on the
browser. In many cases, however, placing the cursor over the link and
holding down the right mouse button allows one to <b>Save Link As...</b>
or <b>Download Link to Disk</b>.
</p>
